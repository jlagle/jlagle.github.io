<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width">
  <title>MOVE Dance Alliance || Board Members</title>
  <link rel="stylesheet" href="non-pages/cDefault.css">
  <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>Board Members</h1>
    <p>Get to know the people who run the organizaion!</p>
  </header>

  <div data-include="non-pages/navbar.html"></div>

  <main class="main-content">

    <h2 class="showheader">Meet the Team</h2>
    <p style="text-align:center; font-size: medium; font-weight: 200;">(Click to flip over the image)</p>

    <div class="board-photos">
      <div class="flip-card">
        <img src="photos/president.jpg" alt="President headshot">
        <div class="card-info">
          <h3>Sage Walker</h3>
          <p>President </p>
        </div>
      </div>
    
      <div class="flip-card" onclick="flipCard(this)">
        <img src="photos/vp.jpg" alt="VP headshot">
        <div class="card-info">
          <h3>Eva Politis</h3>
          <p>Vice President</p>
        </div>
      </div>
    
      <div class="flip-card" onclick="flipCard(this)">
        <img src="photos/secretary.jpg" alt="Secretary headshot">
        <div class="card-info">
          <h3>Alisha Edwards</h3>
          <p>Secretary</p>
        </div>
      </div>
    
      <div class="flip-card" onclick="flipCard(this)">
        <img src="photos/treasurer.jpg" alt="Treasurer headshot">
        <div class="card-info">
          <h3>Anna Hancock</h3>
          <p>Treasurer</p>
        </div>
      </div>
    
      <div class="flip-card" onclick="flipCard(this)">
        <img src="photos/boardmember.jpg" alt="Board member headshot">
        <div class="card-info">
          <h3>Aliyah March</h3>
          <p>Board Member</p>
        </div>
      </div>
    </div>
  </main>

  <div data-include="non-pages/cFooter.html"></div>

  <script src="../scripts/htmlinclude.min.js"></script>
  <script src="non-pages/client.js"></script>
</body>
</html>
