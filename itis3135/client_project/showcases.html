<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width">
  <title>MOVE Dance Alliance || Past Showcases</title>
  <link rel="stylesheet" href="non-pages/cDefault.css">
  <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <header>
    <h1>Past Showcases</h1>
    <p>A look back at some of our most iconic performances.</p>
  </header>

  <div data-include="non-pages/navbar.html"></div>

  <main class="main-content">

    <nav class="subnav">
      <a href="#s25">Spring 2025</a>
      <a href="#f24">Fall 2024</a>
      <a href="#f23">Fall 2023</a>
    </nav>


    <h2 id="s25" class="showheader">2025 Spring Showcase</h2>
    <div class="slideshow-container">
      <div class="slide sc1">
        <img src="photos/spring25d1.jpg" alt="Spring 2025 Picture 1">
        <div class="caption">Pre-Show</div>
      </div>
      <div class="slide sc1">
        <img src="photos/spring25d2.jpg" alt="Spring 2025 Picture 2" />
        <div class="caption">Smother</div>
      </div>
      <div class="slide sc1">
        <img src="photos/spring25d3.jpg" alt="Spring 2025 Picture 3" />
        <div class="caption">Evacuate the Dancefloor</div>
      </div>
      <div class="slide sc1">
        <img src="photos/spring25d4.jpg" alt="Spring 2025 Picture 4" />
        <div class="caption">Production</div>
      </div>
    </div>

    <div class="thumbnails">
      <img src="photos/spring25d1.jpg" class="thumb th1" data-index="0" alt="Spring 2025 Picture 1">
      <img src="photos/spring25d2.jpg" class="thumb th1" data-index="1" alt="Spring 2025 Picture 2">
      <img src="photos/spring25d3.jpg" class="thumb th1" data-index="2" alt="Spring 2025 Picture 3">
      <img src="photos/spring25d4.jpg" class="thumb th1" data-index="3" alt="Spring 2025 Picture 4">
    </div>


    <h2 id="f24" class="showheader">2024 Fall Showcase</h2>
    <div class="slideshow-container">
      <div class="slide sc2">
        <img src="photos/fall24d1.jpg" alt="Fall 2024 Picture 1" />
        <div class="caption">Post-show</div>
      </div>
      <div class="slide sc2">
        <img src="photos/fall24d2.jpg" alt="Fall 2024 Picture 2" />
        <div class="caption">Adrenaline Rush</div>
      </div>
      <div class="slide sc2">
        <img src="photos/fall24d3.jpg" alt="Fall 2024 Picture 3" />
        <div class="caption">Ice</div>
      </div>
      <div class="slide sc2">
        <img src="photos/fall24d5.jpg" alt="Fall 2024 Picture 4" />
        <div class="caption">Chihiro</div>
      </div>
    </div>

    <div class="thumbnails">
      <img src="photos/fall24d1.jpg" class="thumb th2" data-index="0" alt="Fall 2024 Picture 1">
      <img src="photos/fall24d2.jpg" class="thumb th2" data-index="1" alt="Fall 2024 Picture 2">
      <img src="photos/fall24d3.jpg" class="thumb th2" data-index="2" alt="Fall 2024 Picture 3">
      <img src="photos/fall24d5.jpg" class="thumb th2" data-index="3" alt="Fall 2024 Picture 4">
    </div>


    <h2 id="f23" class="showheader">2023 Fall Showcase</h2>
    <div class="slideshow-container">
      <div class="slide sc3">
        <img src="photos/fall23d1.jpeg" alt="Fall 2023 Picture 1" />
        <div class="caption">Opener</div>
      </div>
      <div class="slide sc3">
        <img src="photos/fall23d2.jpeg" alt="Fall 2023 Picture 2" />
        <div class="caption">I'm Tired</div>
      </div>
      <div class="slide sc3">
        <img src="photos/fall23d3.JPG" alt="Fall 2023 Picture 3" />
        <div class="caption">Vulgar</div>
      </div>
    </div>

    <div class="thumbnails">
      <img src="photos/fall23d1.jpeg" class="thumb th3" data-index="0" alt="Fall 2023 Picture 1">
      <img src="photos/fall23d2.jpeg" class="thumb th3" data-index="1" alt="Fall 2023 Picture 2">
      <img src="photos/fall23d3.JPG" class="thumb th3" data-index="2" alt="Fall 2023 Picture 3">
    </div>

  </main>

  <div data-include="non-pages/cFooter.html"></div>

  <script src="../scripts/htmlinclude.min.js"></script>
  <script src="non-pages/client.js"></script>
</body>
</html>
