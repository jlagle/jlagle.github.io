<!DOCTYPE html> <!--&#x2022; -> bullet code-->
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Jakob Lagle || BYO Introduction Page</title>
    <link rel="stylesheet" href="styles/default.css">
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div data-include="components/header.html"></div>
    <main>
        <h1>BYO Introduction Page</h1>
        <h2>Please fill out the form below and let the website build your very own introduction page.</h2>

        <form>
            <label for="name" class="required">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="mascot" class="required">Mascot:</label>
            <input type="text" id="mascot" name="mascot" required>

            <label for="image" class="required">Image (PNG or JPG only):</label>
            <input type="file" id="image" name="image" accept="image/png, image/jpeg" required>

            <label for="caption" class="required">Image Caption:</label>
            <input type="text" id="caption" name="caption" required>

            <label for="personal" class="required">Personal Background:</label>
            <input type="text" id="personal" name="personal" required>

            <label for="professional" class="required">Professional Background:</label>
            <input type="text" id="professional" name="professional" required>

            <label for="academic" class="required">Academic Background:</label>
            <input type="text" id="academic" name="academic" required>

            <label for="webdev" class="required">Background in Web Development:</label>
            <input type="text" id="webdev" name="webdev" required>

            <label for="platform" class="required">Primary Computer Platform:</label>
            <input type="text" id="platform" name="platform" required>

            <label>Courses currently taking:</label>
            <div id="courses-container">
                <button type="button" onclick="addCourseField()">Add Course</button>
            </div>

            <label for="funny">Funny thing?</label>
            <input type="text" id="funny" name="funny">

            <label for="anything">Anything else?</label>
            <input type="text" id="anything" name="anything">

            <div class="checkbox-container">
                <input type="checkbox" id="agree" name="agree" required>
                <label for="agree">I understand that what is on this page is not password protected and I will not put anything here that I donâ€™t want publicly available.</label>
            </div>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/htmlinclude.min.js"></script>
    <script src="scripts/survey.js"></script>
</body>
</html>
